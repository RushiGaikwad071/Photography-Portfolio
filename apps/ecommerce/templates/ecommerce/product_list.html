{% extends "base.html" %}
{% block content %}
  <h1 class="text-2xl">Shop</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
    {% for p in products %}
      <div class="bg-gray-800 p-4 rounded">
        <h3 class="text-lg">{{ p.title }}</h3>
        <p class="text-sm text-gray-300 mt-2">{{ p.description|truncatechars:100 }}</p>
        <p class="mt-4 font-bold">{{ p.price_cents|floatformat:-2 }}</p>
      </div>
    {% empty %}
      <p>No shop items yet.</p>
    {% endfor %}
  </div>
{% endblock %}
