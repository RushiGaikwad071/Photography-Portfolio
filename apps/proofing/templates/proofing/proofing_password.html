{% extends "base.html" %}
{% block content %}
  <h1 class="text-2xl">Enter gallery password</h1>
  {% if error %}<p class="text-red-400">{{ error }}</p>{% endif %}
  <form method="post">{% csrf_token %}
    <input name="password" type="password" class="p-2 bg-gray-800 rounded">
    <button class="px-3 py-2 bg-blue-600 rounded ml-2">Open</button>
  </form>
{% endblock %}
