<section id="contact-booking" class="py-16 bg-gray-900 text-gray-100">
  <div class="container mx-auto px-4 md:grid md:grid-cols-2 md:gap-12 items-start">
    
    <!-- Left: Booking Form -->
    <div>
      <h2 class="text-3xl font-semibold mb-6">Contact & Booking</h2>
      <form method="post" action="{% url 'bookings:book' %}" class="space-y-4 bg-gray-800 p-6 rounded-xl shadow-lg">
        {% csrf_token %}
        {% for field in booking_form %}
          <div>
            <label class="block text-sm font-medium mb-1">{{ field.label }}</label>
            {{ field }}
          </div>
        {% endfor %}
        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold transition">
          Book a Photoshoot
        </button>
      </form>
    </div>

    <!-- Right: Map / Studio Info -->
    <div class="mt-10 md:mt-0">
      <h3 class="text-2xl font-semibold mb-4">Visit Our Studio</h3>
      <p class="text-gray-400 mb-4">
        Weâ€™re located in the heart of the city. Book your session and visit us to plan your perfect shoot.
      </p>
      <div class="rounded-lg overflow-hidden shadow-lg">
        <!-- <iframe -->
          <!-- src="https://maps.app.goo.gl/vmzWr8QtSLtFHdag7" -->
          <!-- width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"> -->
        <!-- </iframe> -->
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3758.653991809474!2d74.50529507573444!3d19.59931898171605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdcf5007c9962b9%3A0x4c203e00b6610a87!2sPrashant%20Dokhe%20Photography!5e0!3m2!1sen!2sin!4v1761837735357!5m2!1sen!2sin"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>

  </div>
</section>

<style>
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="date"],
  input[type="time"],
  select,
  textarea {
    background-color: #374151; /* dark gray */
    color: #ffffff; /* white text */
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #4b5563;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #facc15; /* yellow-400 */
    box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.3);
  }

  ::placeholder {
    color: #9ca3af;
  }
</style>
