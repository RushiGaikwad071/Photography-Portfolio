{% extends "base.html" %}
{% block title %}Book a Session{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-900 text-white flex items-center justify-center py-12 px-4">
  <div class="max-w-2xl w-full bg-gray-800 rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-semibold text-center mb-8">Request a Booking</h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.non_field_errors }}

      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-200 mb-1">
            {{ field.label }}
          </label>

          <div class="relative">
            {{ field }}
          </div>

          {% if field.errors %}
            <p class="text-red-400 text-sm mt-1">{{ field.errors|join:", " }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <div class="text-center">
        <button type="submit"
          class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold py-2 px-6 rounded-lg shadow transition-all">
          Request Booking
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="date"],
  input[type="time"],
  select,
  textarea {
    background-color: #374151; /* dark gray */
    color: #ffffff; /* white text */
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #4b5563;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #facc15; /* yellow-400 */
    box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.3);
  }

  ::placeholder {
    color: #9ca3af;
  }
</style>
{% endblock %}
